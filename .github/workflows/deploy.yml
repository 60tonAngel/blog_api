name: Deploy Blog API

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  deployments: write
  checks: read
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o blog_api_linux
          mkdir -p release
          cp blog_api_linux release/
          cp config/config.yaml release/
          tar -czf blog_api.tar.gz release/

      - name: Delete existing release
        uses: actions/github-script@v6
        with:
          script: |
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            const release = releases.data.find(release => release.tag_name === "${{ github.ref_name }}");
            if (release) {
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id
              });
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: blog_api.tar.gz
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -ex  # 添加调试输出
            
            # 创建必要的目录
            mkdir -p /opt/blog_api/config
            cd /opt/blog_api
            
            # 下载并解压
            echo "下载发布包..."
            for i in {1..5}; do wget -q https://github.com/${{ github.repository }}/releases/latest/download/blog_api.tar.gz && break || sleep 15; done
            
            if [ ! -f blog_api.tar.gz ]; then
              echo "下载发布包失败，退出..."
              exit 1
            fi
            
            echo "解压文件..."
            tar xzf blog_api.tar.gz
            
            # 移动文件到正确位置
            echo "移动文件..."
            mv release/blog_api_linux ./
            mv release/config/config.yaml ./config/
            
            # 设置权限
            echo "设置权限..."
            chmod +x blog_api_linux
            
            # 清理临时文件
            echo "清理文件..."
            rm -rf release blog_api.tar.gz
            
            # 重启服务
            echo "重启服务..."
            sudo systemctl restart blog-api || true
            
            # 验证服务状态
            echo "检查服务状态..."
            systemctl status blog-api --no-pager || true
            
            echo "部署完成"