name: Deploy Blog API

on:
  push:
    tags:
      - 'v*' # 当推送版本标签时触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o blog_api_linux
          mkdir -p release
          cp blog_api_linux release/
          cp config/config.yaml release/
          tar -czf blog_api.tar.gz release/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./blog_api.tar.gz
          asset_name: blog_api.tar.gz
          asset_content_type: application/gzip

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/blog_api
            wget https://github.com/${{ github.repository }}/releases/latest/download/blog_api.tar.gz
            tar xzf blog_api.tar.gz
            mv release/* ./
            rm -rf release blog_api.tar.gz
            systemctl restart blog-api