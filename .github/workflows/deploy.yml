name: Deploy Blog API

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o blog_api_linux
          mkdir -p release
          cp blog_api_linux release/
          cp config/config.yaml release/
          tar -czf blog_api.tar.gz release/

      - name: Delete existing release
        run: |
          gh release delete ${GITHUB_REF#refs/tags/} --yes || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: blog_api.tar.gz
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/blog_api
            wget https://github.com/${{ github.repository }}/releases/latest/download/blog_api.tar.gz
            tar xzf blog_api.tar.gz
            mv release/* ./
            rm -rf release blog_api.tar.gz
            systemctl restart blog-api